<!DOCTYPE html>
<html>
<head>
    <title>Ver Pagos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1>Consultar Pagos</h1>
        <form method="POST" action="/ver-pagos">
            <div class="mb-3">
                <label>ID Departamento:</label>
                <input type="number" name="departamento_id" class="form-control">
            </div>
            <div class="mb-3">
                <label>Periodo:</label>
                <input type="text" name="periodo" class="form-control">
            </div>
            <button type="submit" class="btn btn-info">Consultar</button>
        </form>
        <h2>Resultados:</h2>
        <ul>
            {% for pago in pagos %}
                <li>{{ pago }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>

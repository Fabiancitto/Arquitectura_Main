<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Pagos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center">Consultar Pagos Realizados</h1>
        <form method="GET" class="p-4 shadow rounded bg-white">
            <div class="mb-3">
                <label for="departamento_id" class="form-label">ID del Departamento</label>
                <input type="number" id="departamento_id" name="departamento_id" class="form-control">
            </div>
            <div class="mb-3">
                <label for="periodo" class="form-label">Periodo</label>
                <input type="text" id="periodo" name="periodo" class="form-control">
            </div>
            <button type="submit" class="btn btn-info w-100">Consultar</button>
        </form>
        <h2 class="text-center mt-5">Resultados:</h2>
        <ul class="list-group">
            {% for pago in pagos %}
                <li class="list-group-item">{{ pago }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>

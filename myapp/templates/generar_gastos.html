<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center">Generar Gastos Comunes</h1>
        <form method="POST" class="p-4 shadow rounded bg-white">
            {% csrf_token %}
            <div class="mb-3">
                <label for="a単o" class="form-label">A単o</label>
                <input type="number" id="a単o" name="a単o" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="mes" class="form-label">Mes</label>
                <select id="mes" name="mes" class="form-control" required>
                    <option value="1">Enero</option>
                    <option value="2">Febrero</option>
                    <option value="3">Marzo</option>
                    <option value="4">Abril</option>
                    <option value="5">Mayo</option>
                    <option value="6">Junio</option>
                    <option value="7">Julio</option>
                    <option value="8">Agosto</option>
                    <option value="9">Septiembre</option>
                    <option value="10">Octubre</option>
                    <option value="11">Noviembre</option>
                    <option value="12">Diciembre</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="departamentos" class="form-label">Departamentos (separados por comas)</label>
                <input type="text" id="departamentos" name="departamentos" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Generar Gastos</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar Gasto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center">Pagar Gasto</h1>
        <form method="POST" class="p-4 shadow rounded bg-white">
            {% csrf_token %}
            <div class="mb-3">
                <label for="departamento_id" class="form-label">ID del Departamento</label>
                <input type="number" id="departamento_id" name="departamento_id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="periodo" class="form-label">Periodo</label>
                <input type="text" id="periodo" name="periodo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="fecha_pago" class="form-label">Fecha de Pago</label>
                <input type="date" id="fecha_pago" name="fecha_pago" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Pagar Gasto</button>
        </form>
    </div>
</body>
</html>
